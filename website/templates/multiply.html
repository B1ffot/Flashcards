{% extends 'base.html' %}


{% block 'content' %}
<center>
	

    <h1>Multiplication</h1><br/>

{% if my_answer %}
<div class="alert alert-{{ colour }} alert-dismissible fade show" role="alert">
  {{ my_answer }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endif %}
	

    <h1><img src="static/images/{{ num_1 }}.png" style="width:450px;height:525px;">x<img src="static/images/{{ num_2 }}.png" style="width:450px;height:525px;"> </h1><br/>

	<form action="{% url 'multiply' %}" method="POST">
		{% csrf_token %}
  <div class="form-group">
	<input type="int" class="form-control" placeholder="Type Your Answer Here!!!" name="answer">
	<input type="hidden"  name="old_num_1" value="{{ num_1 }}">
	<input type="hidden"  name="old_num_2" value="{{ num_2 }}">
    
  </div>
  
 <br/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</center>
{% endblock %}
